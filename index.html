<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>어서 와요 코코아 클론으로</title>
  </head>
  <body>
    <div id="status-bar">
      <div class="status-bar__column">
        <span>No service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:00</span>
      </div>
      <div class="status-bar__column">
        <span>200%</span>
        <i class="fa-solid fa-battery-full"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="welcome-header">
      <h1 class="welcom-header__title">어서 와요. 코코아 클론으로.</h1>
      <p class="welcom-header__text">
        당신에게 코코아 계정이 있다면, 당신의 이메일이나 휴대폰으로
        로그인해주세요.
      </p>
    </header>

    <form id="login-form">
      <input type="text" placeholder="이메일 또는 휴대폰 번호" />
      <input type="password" placeholder="비밀번호" />
      <input type="submit" value="로그인" />
      <a href="#">코코아 계정 또는 비밀번호 찾기.</a>
    </form>

    <script
      src="https://kit.fontawesome.com/26a9283af5.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
